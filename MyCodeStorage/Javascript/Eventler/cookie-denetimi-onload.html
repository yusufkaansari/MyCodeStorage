<body onload="javascript:checkoutCookies()">
    <script>
        function checkCookies() {
            var message = "";
            if (navigator.cookieEnabled == false) {
                message = "Siteni düzgün çalışması için cookie ayarlarınızı aktifleştirmeniz gerekmektedir";
            } else {
                message = "Cookie aktif";
            }
            alert(message);
        }
