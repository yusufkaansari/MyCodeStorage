<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>BOM</title>
</head>

<body>
    <div class="container">
        <p id="result" class="alert-dark text-white"></p>
        <button class="btn btn-primary ml-5 mt-5" type="button" onclick="openWindow()">New open window</button>
        <button class="btn btn-primary ml-5 mt-5" type="button" onclick="resizeWindow()">Resize window</button>
        <button class="btn btn-primary ml-5 mt-5" type="button" onclick="moveWindow()">Move window</button>
        <button class="btn btn-primary ml-5 mt-5" type="button" onclick="closeWindow()">Close Window</button>
    </div>

    <script>
        var result,
            newWindow;
        result = document.getElementById('result');

        function openWindow() {
            newWindow = window.open("", "newWindow", "width=400,height=100");
            // newWindow.document.write("Bu pencere javascript tarafından açıldı");

            var headTag = newWindow.document.createElement("link");
            headTag.rel = "stylesheet";
            headTag.href = "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css";
            headTag.integrity = "sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm";
            headTag.crossOrigin = "anonymous";
            newWindow.document.head.appendChild(headTag);

            var pTag = newWindow.document.createElement("p");
            pTag.className = "alert-success text-center";
            pTag.innerText = "Bu pencere javascript tarafından açıldı";
            newWindow.document.body.appendChild(pTag);

        }
        function resizeWindow() {
            if (window.newWindow != null)
                newWindow.resizeTo(500, 500);
        }
        function moveWindow() {
            if (window.newWindow != null)
                newWindow.moveTo(800, 10);
        }
        function closeWindow() {
            if (window.newWindow != null)
                newWindow.close();

        }
    </script>
</body>

</html>
