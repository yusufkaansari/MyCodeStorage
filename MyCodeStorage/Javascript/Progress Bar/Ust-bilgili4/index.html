<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    /* default css*/
.container{
width:80%;
display: block;
margin: 20px auto;
}
.section-padding{
padding-top: 40px
}
/*base css*/

.barfiller .fill:before {
  position: absolute;
  content: "";
  background: #16B597;
  width: 14px;
  height: 14px;
  border-radius: 50%;
  right: -4px;
  top: -1px;
  z-index: 1;
}
.barfiller {
width: 100%;
height: 12px;
background: #fcfcfc;
border: 1px solid #ccc;
position: relative;
margin-bottom: 20px;
box-shadow: inset 1px 4px 9px -6px rgba(0,0,0,.5);
-moz-box-shadow: inset 1px 4px 9px -6px rgba(0,0,0,.5);
}

.barfiller .fill {
display: block;
position: relative;
width: 0px;
height: 100%;
background: #333;
z-index: 1;
}

.barfiller .tipWrap { display: none; }

.barfiller .tip {
margin-top: -30px;
padding: 2px 4px;
font-size: 11px;
color: #fff;
left: 0px;
position: absolute;
z-index: 2;
background: #333;
}

.barfiller .tip:after {
border: solid;
border-color: rgba(0,0,0,.8) transparent;
border-width: 6px 6px 0 6px;
content: "";
display: block;
position: absolute;
left: 9px;
top: 100%;
z-index: 9
}
/*extra edit css*/
.barfiller .fill:after {
  position: absolute;
  content: "";
  background: #fff;
  height: 20px;
  width: 20px;
  right: -9px;
  border: 2px solid #16B597;
  top: -6px;
  border-radius: 50%;
}

    </style>
  </head>
  <body>

<div class="section-padding">
  <div class="container">
<div id="bar1" class="barfiller">
    <div class="tipWrap" style="display: inline;">
		<span class="tip" style="left: 646.328px; transition: left 1s ease-in-out;">50%</span>
	    </div>
	    <span class="fill" data-percentage="50" style="background: rgb(22, 181, 151); width: 666.5px; transition: width 1s ease-in-out;"></span>
	</div>
<div id="bar2" class="barfiller">
	    <div class="tipWrap" style="display: inline;">
		<span class="tip" style="left: 446.378px; transition: left 1s ease-in-out;">35%</span>
	    </div>
	    <span class="fill" data-percentage="35" style="background: rgb(22, 181, 151); width: 466.55px; transition: width 1s ease-in-out;"></span>
	</div>
  </div>
 </div>
  </body>
</html>
