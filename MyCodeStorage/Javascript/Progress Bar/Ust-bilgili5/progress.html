<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <style media="screen">
  html {
  background: #fff;
}
html body {
  width: 342px;
  height: 267px;
  display: block;
  margin: 0 auto;
  margin-top: 133.5px;
  text-align: center;
}
.progressWrapper {
  position: relative;
  width: 250px;
}
.progressWrapper .progressColor {
    width: 250px;
    height: 12px;
    margin-bottom: 60px;
    appearance:none;
    -moz-appearance: none;
    -webkit-appearance: none;
    border: none;
    border-radius: 2px;
    overflow: hidden;
    background-color: #d7d7d7;
}
.progressWrapper .progressColor::webkit-progress-bar {
  background-color: #d7d7d7;
  -moz-transition: 4s;
  -o-transition: 4s;
  -webkit-transition: 4s;
  transition: 4s;
}
.progressWrapper .tooltip {
  display: inline-block;
  background-color: #717880;
  font-size: 11px;
  color: #fff;
  padding: 4px 8px;
  width: auto;
  border-radius: 3px;
  position: absolute;
  top: -27px;
  left: 0%;
  margin-left: -15px;
}

.progressWrapper .tooltip:after {
  content: '';
  border-left: 3px solid transparent;
  border-right: 3px solid transparent;
  border-top: 3px solid #717880;
  position: absolute;
  left: 50%;
  top: 100%;
  -moz-transform: translateX(-50%);
  -o-transform: translateX(-50%);
  transform: translateX(-50%);
  -ms-transform: translateX(-50%);
  -webkit-transform: translateX(-50%);
}

.progressWrapper .tooltip {
  -moz-transition: 0.4s;
  -o-transition: 0.4s;
  -webkit-transition: 0.4s;
  transition: 0.4s;
  left: 0%;
}

.progressWrapper progress.progressColor::-moz-progress-bar {
  background: #08da9d;
  border-radius: 2px;
  position: relative;
}

.progressWrapper progress.progressColor::-webkit-progress-value {
  background: #08da9d;
  border-radius: 2px;
  position: relative;
}
.progressColor progress[value]{
  color: #08da9d;
}
.progressColor progress[value]::-webkit-progress-bar {
  background-color: #d7d7d7;
}

  </style>
</head>

<body>
  <div class="progressWrapper progressColor"><span class="tooltip"></span>
    <progress max="500" value="0" data-value="300" class="progressColor"></progress>
  </div>
  <script type="text/javascript">
  $(document).ready(function(){
    $('.progressWrapper progress').each(function(){
      var prgsVal = $(this).data('value');
      var maxN = $(this).attr('max');
      var pop = prgsVal/maxN * 100

      $(this).prev().css('left', pop + '%').text(prgsVal);
      $(this).val(prgsVal);
    });
  });
  </script>
</body>

</html>
