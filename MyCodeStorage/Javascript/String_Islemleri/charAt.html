<!DOCTYPE html>
<html>

<body>

    <p>Click the button to display the first character of the string "HELLO WORLD".</p>

    <button onclick="myFunction()">Try it</button>

    <p id="demo"></p>

    <script>
        function myFunction() {
            var str = "HELLO WORLD";
            var res = str.charAt(0)
            document.getElementById("demo").innerHTML = res;
        }
    </script>

</body>

</html>
