<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <!-- Javascript form doğrulama işlemlerinde tek başına yeterli değildir
        Server tarafında da bir doğrulama işlemi yapmak gerekir.
    -->
    <div class="container mt33">
        <form id="frmBegin" name="frmBegin" action="#" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="username">Username:</label>
                <input id="username" class="form-control" type="text" name="username">
            </div>
            <button type="submit" class="btn btn-success">Click</button>
        </form>
        <p id="result" class="alert alert-success mt-3" style="display: none;"></p>
    </div>
    <script>
        function validateForm() {
            var valueInput, result;
            result = document.getElementById('result');
            valueInput = document.getElementById('username').value;
            if (valueInput == "") {
                result.style.display = "block";
                result.innerHTML = "Kullanıcı adı boş bırakılamaz";
                return false;
                // eğer durum sağlanmazsa onsubmit'e false döner
            }
        }
    </script>
</body>

</html>
