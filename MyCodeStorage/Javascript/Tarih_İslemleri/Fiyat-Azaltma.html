    .mytabletr{
      padding: 2px;

    .mytabletd{

    <script type="text/javascript">

      var fiyat=13000.50;
      var indmiktari=10.5;
      var ite=1;
      function fiyatformat(price){
        /*var formatprice=new Intl.NumberFormat('tr-TR').format(price);*/
        var formatprice=new Intl.NumberFormat('tr-TR', {symbolPosition: 'after', style: 'currency', currency: 'TRY' }).format(price);
        //return formatprice;
        return price.toLocaleString('tr-TR', {minimumFractionDigits: 2})+" &#8378";
      }
      function fiyatazalt() {
        if(ite==1){

          document.getElementById("li6").innerHTML=fiyatformat(fiyat);
          document.getElementById("li1").innerHTML=fiyatformat(fiyat);
        }
        if(ite==2){
          document.getElementById("li6").innerHTML=fiyatformat(fiyat);
          document.getElementById("li5").innerHTML=fiyatformat((fiyat)+(indmiktari));
        }
        if(ite==3){
          document.getElementById("li6").innerHTML=fiyatformat(fiyat);
          document.getElementById("li5").innerHTML=fiyatformat((fiyat)+(indmiktari));
          document.getElementById("li4").innerHTML=fiyatformat((fiyat)+(indmiktari*2));
        }
        if(ite==4){
          document.getElementById("li6").innerHTML=fiyatformat(fiyat);
          document.getElementById("li5").innerHTML=fiyatformat((fiyat)+(indmiktari));
          document.getElementById("li4").innerHTML=fiyatformat((fiyat)+(indmiktari*2));
          document.getElementById("li3").innerHTML=fiyatformat((fiyat)+(indmiktari*3));
        }
        if(ite==5){
          document.getElementById("li6").innerHTML=fiyatformat(fiyat);
          document.getElementById("li5").innerHTML=fiyatformat((fiyat)+(indmiktari));
          document.getElementById("li4").innerHTML=fiyatformat((fiyat)+(indmiktari*2));
          document.getElementById("li3").innerHTML=fiyatformat((fiyat)+(indmiktari*3));
          document.getElementById("li2").innerHTML=fiyatformat((fiyat)+(indmiktari*4));
        }
        if(ite>5){
          document.getElementById("li6").innerHTML=fiyatformat(fiyat);
          document.getElementById("li5").innerHTML=fiyatformat((fiyat)+(indmiktari));
          document.getElementById("li4").innerHTML=fiyatformat((fiyat)+(indmiktari*2));
          document.getElementById("li3").innerHTML=fiyatformat((fiyat)+(indmiktari*3));
          document.getElementById("li2").innerHTML=fiyatformat((fiyat)+(indmiktari*4));
        }
        fiyat=fiyat-indmiktari;ite++;if(ite==6){  ite=10; }
        setTimeout("fiyatazalt()", 1000);
      }
    </script>

  <body >
