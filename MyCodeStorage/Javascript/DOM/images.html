<!DOCTYPE html>
<html>

<body>

    <img src="https://www.w3schools.com/jsref/klematis.jpg" alt="flower" width="150" height="113">
    <img src="https://www.w3schools.com/jsref/klematis2.jpg" alt="flower" width="152" height="128">
    <img src="https://www.w3schools.com/jsref/smiley.gif" alt="Smiley face" width="42" height="42">

    <p>Click the button to display the URL of the first image (index 0) in the document.</p>

    <button onclick="myFunction()">Try it</button>

    <p id="demo"></p>

    <script>
        function myFunction() {
            var x = document.images[0].src;
            document.getElementById("demo").innerHTML = x;
        }
    </script>

</body>

</html>
