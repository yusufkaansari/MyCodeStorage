<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title></title>
</head>

<body>
    <h2>Başlık h2 deneme</h2>
    <p>Paragraf 1</p>
    <div style="height: 150px;border: 1px solid black;"> bu bir div elementi
        <p style="background-color: pink;">Bu bir paragraf</p>
    </div><br>
    <p><button type="button">Tıkla</button></p>
    <span id="result"></span>
    <script>
        $(function () {
            // fare hareketi sırasında hangi öğeye girildiğini veya çıkıldığını döndürür.
            $("div, p").mouseenter(function () {
                $("#result").html(event.relatedTarget.nodeName);
            });
        });
    </script>
</body>

</html>
