<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <h3>Alışveriş Listesi</h3>
      <p>Elma</p>
      <p>Armut</p>
      <p>Portakal</p>
      <p>Muz</p>
      <p>Kivi</p>
      <p>Karpuz</p>
      <p>Çilek</p>

    <script>
        //jQuery içerisinde bulunan each metodu HTML elemanları, diziler ve nesneler için döngü işlemi yapılmasını sağlar.

        $(function () {
            $("p").each(function (i, element) {
                $(this).prepend((++i) + ". ");
            });
        });

        /*
            Jquery each methodu, her bir elemanda çalışacak fonksiyon alır.
            Bu fonksiyon 2 parametre alır:
            function(sıra no,HTML nesnesi)
        */

        /* Dizi ve Nesnelerde kullanmak*/
        "use strict";
        var liste = ["Elma", "Armut", "Portakal", "Muz", "Kivi", "Karpuz", "Çilek"];

        $(function () {
            $.each(liste, function (index, value) {
                $("body").append("<p>" + ++index + " " + value + "<p>");
            });
        });

        /* Döngüyü sonlandırmak için return false; kodu eklenir*/
        var liste = ["Elma", "Armut", "Portakal", "Muz", "Kivi", "Karpuz", "Çilek"];

        $(function () {
            $.each(liste, function (index, value) {
                $("body").append("<p>" + ++index + " " + value + "<p>");
                if (index == 3) return false;
            });
        });

        /* Nesnelerde Döngü İşlemi İçin*/
        var bilgiler = {
            adi: "Yusuf",
            soyAdi: "SEZER",
            yas: 75,
            ulke: "Türkiye"
        };

        $(function () {
            $.each(bilgiler, function (key, value) {
                $("body").append("<p>" + key + " : " + value + "<p>");
            });
        });
    </script>
</body>

</html>
