<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Trigger</title>
</head>

<body>
    <p>Buraya yıklayın</p>
    <label for="username">Kullanıcı Adı:</label>
    <input type="text" name="username">
    <div id="result"></div>
    <button id="btn" type="button">Tıkla</button>
    <script>
        $(function () {
            $("input").select(function () {
                $("#result").text(" Metni seçtiniz");
            });
            $("#btn").click(function () {
                /* 
                    trigger() seçilen elementin eventlerini kullan.
                    input'un trigger ile selectevent'ini al ve kullan.
                */
                $("input").trigger("select");

                /*
                    triggerHandler'in farkı doğalmış gibi davranmıyor. trigger ile aynı işi yapıyor.
                    triggerHandler bu örnek için seçim işlemini yani metini seçip arka planı mavi yapmaz.
                */
                //$("input").triggerHandler("select");
            });
        });
    </script>
</body>

</html>
