<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- JQuery  -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <!-- List group -->
                <div class="list-group" id="myList" role="tablist">
                    <a class="list-group-item list-group-item-action active" data-toggle="list" href="#home"
                        role="tab">Home</a>
                    <a class="list-group-item list-group-item-action" data-toggle="list" href="#profile"
                        role="tab">Profile</a>
                    <a class="list-group-item list-group-item-action" data-toggle="list" href="#messages"
                        role="tab">Messages</a>
                    <a class="list-group-item list-group-item-action" data-toggle="list" href="#settings"
                        role="tab">Settings</a>
                    <!-- 
                        data-toggle özniteliğinin görevi javascript ayarı yapmak içindir 
                    -->
                </div>
            </div>



            <div class="col-8">
                <!-- Tab panes -->
                <div class="tab-content">
                    <div class="tab-pane active" id="home" role="tabpanel">.home..</div>
                    <div class="tab-pane" id="profile" role="tabpanel">.profile..</div>
                    <div class="tab-pane" id="messages" role="tabpanel">..messages.</div>
                    <div class="tab-pane" id="settings" role="tabpanel">.settings..</div>
                </div>
            </div>
        </div>
    </div>
    <!-- Jquery kodları ile yani data-toggle kullanmadan -->
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-4">
                <!-- List group -->
                <div class="list-group" id="JQmyList" role="tablist">
                    <a class="list-group-item list-group-item-action active" href="#JQhome"
                        role="tab">Home</a>
                    <a class="list-group-item list-group-item-action" href="#JQprofile"
                        role="tab">Profile</a>
                    <a class="list-group-item list-group-item-action" href="#JQmessages"
                        role="tab">Messages</a>
                    <a class="list-group-item list-group-item-action" href="#JQsettings"
                        role="tab">Settings</a>
                    <!-- 
                        data-toggle özniteliğinin görevi javascript ayarı yapmak içindir 
                    -->
                </div>
            </div>



            <div class="col-8">
                <!-- Tab panes -->
                <div class="tab-content">
                    <div class="tab-pane fade active" id="JQhome" role="tabpanel">.home..</div>
                    <div class="tab-pane fade" id="JQprofile" role="tabpanel">.profile..</div>
                    <div class="tab-pane fade" id="JQmessages" role="tabpanel">..messages.</div>
                    <div class="tab-pane fade" id="JQsettings" role="tabpanel">.settings..</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $('#JQmyList a').on('click',function(e){
              e.preventDefault();
              $(this).tab('show');
        });
    </script>
</body>

</html>
